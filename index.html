<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto Windrawwin Match Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        label, input, button {
            font-size: 1.2em;
        }
        #result {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 6px;
        }
        button {
            padding: 8px 16px;
        }
        a {
            color: #1565c0;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Auto Search for Windrawwin Match Reviews</h1>
    <label for="teams">Enter Fixture (e.g., Arsenal vs Chelsea):</label><br>
    <input type="text" id="teams" placeholder="Home Team vs Away Team">
    <button onclick="searchMatch()">Search</button>
    <div id="result"></div>

    <script>
        function slugify(text) {
            // Lowercase, remove diacritics, trim, replace non-word with hyphens, remove extra hyphens
            return text
                .toLowerCase()
                .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
                .replace(/[^a-z0-9]+/g, "-")
                .replace(/^-+|-+$/g, "");
        }

        function searchMatch() {
            const input = document.getElementById('teams').value.trim();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            if (!input.includes('vs')) {
                resultDiv.innerHTML = '<span style="color:red;">Please enter fixture as "Home Team vs Away Team".</span>';
                return;
            }

            const [home, away] = input.split('vs').map(str => str.trim());
            if (!home || !away) {
                resultDiv.innerHTML = '<span style="color:red;">Both team names are required.</span>';
                return;
            }

            // Windrawwin's URL format: https://www.windrawwin.com/results/{home-team}-vs-{away-team}/
            const homeSlug = slugify(home);
            const awaySlug = slugify(away);
            const url = `https://www.windrawwin.com/results/${homeSlug}-vs-${awaySlug}/`;

            resultDiv.innerHTML = `
                <strong>Match Review Link:</strong><br>
                <a href="${url}" target="_blank">${url}</a>
            `;
        }
    </script>
</body>
</html>
